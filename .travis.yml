dist: trusty
cache: apt
language: ruby
rvm: 2.2.1
install:
- echo "deb https://apt.dockerproject.org/repo ubuntu-trusty main" > /etc/apt/sources.list.d/docker.list
- apt-get update
- apt-get install --allow-unauthenticated -y docker-engine
- git clone https://github.com/flant/thepackager ~/thepackager
- echo "export BUNDLE_GEMFILE=/~/thepackager/Gemfile" >> ~/.bashrc
- chmod +x /etc/profile.d/thepackager.sh
- cd ~/thepackager
- gem install bundler
- bundle install
